apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ing.name }}
  namespace: {{ .Values.app.namespace }}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: "samah603.example.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {{ .Values.svc.name }}
            port:
              number: {{ .Values.ing.portnumber }}